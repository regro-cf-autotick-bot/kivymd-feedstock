{% set name = "kivymd" %}
{% set version = "0.104.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9dcbc2cb8affde9c82572198fddb32c814cdd57254a0e4b00c53882db2c8d6a6

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - kivy >=2.0.0
    - pillow

test:
  requires:
    - python {{ python_min }}
  imports:
    - kivymd

about:
  home: https://kivymd.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A collection of Material Design compliant widgets for use with Kivy"
  doc_url: https://kivymd.readthedocs.io/en/latest/
  dev_url: https://github.com/kivymd/KivyMD

extra:
  recipe-maintainers:
    - scopatz
